{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left: 0%;">Отправить заявку</button>
    <a href="{% url 'view_snippet' id=snippet.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
