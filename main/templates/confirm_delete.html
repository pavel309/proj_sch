{% extends 'base.html' %}

{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить инвентарь "{{ snippet.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'view_snippet' id=snippet.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
